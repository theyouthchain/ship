<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  background-image: url("/static/forms.jpg");

  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  margin: 20px;
  max-width: 300px;
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>






<div class="bg-img">
  <form action="/savedetailsshippingprice" class="container"  method="post">
    <h1>SHIPPING  PRICE</h1>
    <label for="idpricelist"><b>ID PRICE LIST</b></label>
    <input type="text" placeholder="Enter idpricelist" name="idpricelist" required>
    <label for="idprovince"><b>ID PROVINCE</b></label>
    <input type="text" placeholder="Enter idprovince" name="idprovince" required>
    <label for="idsupplier"><b>ID SUPPLIER</b></label>
    <input type="text" placeholder="Enter idsupplier" name="idsupplier" required>
    <label for="5kg"><b>5KG</b></label>
    <input type="text" placeholder="Enter 5kg" name="5kg" required>
    <label for="50kg"><b>50KG</b></label>
    <input type="text" placeholder="Enter 50kg" name="50kg" required>
    <label for="100kg"><b>100KG</b></label>
    <input type="text" placeholder="Enter 100kg" name="100kg" required>
    <label for="120kg"><b>120KG</b></label>
    <input type="text" placeholder="Enter 120kg" name="120kg" required>
    <label for="fixed"><b>FIXED</b></label>
    <input type="text" placeholder="Enter fixed" name="fixed" required>
    <label for="insurance"><b>INSURANCE</b></label>
    <input type="text" placeholder="Enter insurance" name="insurance" required>
    <label for="insmin"><b>INS MIN</b></label>
    <input type="text" placeholder="Enter insmin" name="insmin" required>

    <button type="submit" class="btn">SUBMIT</button>
  </form>
</div>

</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  background-image: url("/static/forms.jpg");

  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  margin: 20px;
  max-width: 300px;
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>






<div class="bg-img">
  <form action="/savedetailsitalian" class="container"  method="post">
    <h1>ITALIAN</h1>
    <label for="idcity"><b>ID CITY</b></label>
    <input type="text" placeholder="Enter idcity" name="idcity" required>
    <label for="city"><b>CITY</b></label>
    <input type="text" placeholder="Enter city" name="city" required>
    <label for="idprovince"><b>ID PROVINCE</b></label>
    <input type="text" placeholder="Enter idprovince" name="idprovince" required>
    <label for="province"><b>PROVINCE</b></label>
    <input type="text" placeholder="Enter province" name="province" required>
    <label for="region"><b>REGION</b></label>
    <input type="text" placeholder="Enter region" name="region" required>


    <button type="submit" class="btn">SUBMIT</button>
  </form>
</div>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  background-image: url("/static/forms.jpg");

  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  margin: 20px;
  max-width: 300px;
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>






<div class="bg-img">
  <form action="/savedetailsshipping" class="container"  method="post">
    <h1>SUPPLIER</h1>
    <label for="total_weight"><b>TOTAL WEIGHT</b></label>
    <input type="text" placeholder="Enter total weight" name="total_weight" required>
    <label for="total_cases"><b>TOTAL CASES</b></label>
    <input type="text" placeholder="Enter total cases" name="total_cases" required>
    <label for="total_quantity"><b>TOTAL QUANTITY</b></label>
    <input type="text" placeholder="Enter total quantity" name="total_quantity" required>
    <label for="in_cost"><b>IN COST</b></label>
    <input type="text" placeholder="Enter in cost" name="in_cost" required>
    <label for="collecting_cost"><b>COLLECTING COST</b></label>
    <input type="text" placeholder="Enter collecting cost" name="collecting_cost" required>
    <label for="best_shipping_cost"><b>BEST SHIPPING COST</b></label>
    <input type="text" placeholder="Enter best shipping cost" name="best_shipping_cost" required>
    <label for="best_carrier"><b>BEST CARRIER</b></label>
    <input type="text" placeholder="Enter best carrier" name="best_carrier" required>
    <button type="submit" class="btn">SUBMIT</button>
  </form>
</div>
